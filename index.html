<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/images/favicon.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Icons Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>RGBeat PCs</title>
</head>

<body>
    <main>
        <section class="menu">
            <header class="menu__header pb-4">
                <div class="restaurant-details">
                    <img src="./public/images/logo-img.png" alt="">
                    <p class="mt-2">The lights for your heart beat</p>
                </div>
            </header>

            <div class="menu-content bg-slate-700 text-white px-8 pb-8">

                <ul class="menu__list">


                </ul>

                <div class="menu__check grid gap-6 mt-6">
                    <h2 class="check-title">Your Order</h2>
                    <div class="check-content">
                        <ul class="check-list grid gap-1">

                            <li class="check-item flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <h3 class="item-title">Pizza</h3>
                                    <button class="remove-btn text-red-500">remove</button>
                                </div>
                                <p class="item-price">$<span class="price-value">12</span></p>
                            </li>
                            <li class="check-item flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <h3 class="item-title">Pizza</h3>
                                    <button class="remove-btn text-red-500">remove</button>
                                </div>
                                <p class="item-price">$<span class="price-value">12</span></p>
                            </li>
                            <li class="check-item flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <h3 class="item-title">Pizza</h3>
                                    <button class="remove-btn text-red-500">remove</button>
                                </div>
                                <p class="item-price">$<span class="price-value">12</span></p>
                            </li>

                        </ul>

                        <h3 class="check-amount flex items-center justify-between">Total price: <span
                                class="block price-value">$12</span></h3>
                    </div>

                    <button class="btn complete-btn">Complete order</button>

                </div>

                <div class="card-details-modal bg-slate-800 px-4 py-6">
                    <form class="credit-card grid gap-6">

                        <div class="form-header flex justify-between items-center">
                            <h2 class="modal-title ">Enter card details</h2>
                            <svg class="visa-logo" viewBox="0 0 48 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M44.688 0.814198H41.684C40.751 0.814198 40.057 1.0682 39.647 1.9982L33.874 15.0722H37.957C37.957 15.0722 38.623 13.3142 38.774 12.9292C39.221 12.9292 43.188 12.9352 43.753 12.9352C43.869 13.4332 44.227 15.0722 44.227 15.0722H47.834L44.688 0.814198ZM39.893 10.0102C40.213 9.1912 41.442 6.0232 41.442 6.0232C41.421 6.0622 41.759 5.1982 41.96 4.6612L42.222 5.8912C42.222 5.8912 42.967 9.2972 43.123 10.0102H39.893ZM34.146 10.4042C34.118 13.3672 31.462 15.2792 27.375 15.2792C25.632 15.2612 23.953 14.9182 23.043 14.5192L23.59 11.3262L24.091 11.5542C25.368 12.0862 26.195 12.3012 27.752 12.3012C28.869 12.3012 30.065 11.8632 30.077 10.9082C30.084 10.2832 29.576 9.8382 28.061 9.1382C26.585 8.4552 24.631 7.3112 24.656 5.2622C24.677 2.4892 27.385 0.554199 31.227 0.554199C32.733 0.554199 33.94 0.864198 34.71 1.1532L34.184 4.2452L33.833 4.0802C33.117 3.7922 32.195 3.5142 30.923 3.5342C29.401 3.5342 28.695 4.1682 28.695 4.7612C28.687 5.4292 29.519 5.8692 30.879 6.5312C33.126 7.5462 34.163 8.7832 34.146 10.4042ZM0 0.962198L0.05 0.676199H6.078C6.891 0.707199 7.546 0.966197 7.772 1.8352L9.083 8.1392C7.795 4.8422 4.691 2.0992 0 0.962198ZM17.581 0.812199L11.458 15.0512L7.344 15.0582L3.862 3.1612C6.365 4.7632 8.497 7.3052 9.248 9.0752L9.654 10.5442L13.462 0.815199L17.581 0.812199ZM19.153 0.800198H23.043L20.61 15.0662H16.722L19.153 0.800198Z"
                                    fill="#FFF"></path>
                            </svg>
                        </div>

                        <fieldset class="form-group">
                            <legend class="sr-only">Card Number</legend>
                            <label for="cc-1">Card Number</label>
                            <div class="cc-inputs horizontal-input-stack">
                                <input type="tel" maxlength="4" aria-label="Credit Card First 4 Digits" id="cc-1"
                                    pattern="[0-9]{4}" required>
                                <input type="tel" maxlength="4" aria-label="Credit Card Second 4 Digits"
                                    pattern="[0-9]{4}" required>
                                <input type="tel" maxlength="4" aria-label="Credit Card Third 4 Digits"
                                    pattern="[0-9]{4}" required>
                                <input type="tel" maxlength="4" aria-label="Credit Card Fourth 4 Digits"
                                    pattern="[0-9]{4}" required>
                            </div>
                        </fieldset>

                        <div class="form-group name-group max-w-52">
                            <label for="name">Cardholder</label>
                            <input type="text" id="name" required>
                        </div>

                        <div class="input-row">
                            <fieldset class="form-group">
                                <legend class="sr-only">Expiration Date</legend>
                                <label for="expiration-month">Expiration</label>
                                <div class="horizontal-input-stack">
                                    <select id="expiration-month" aria-label="Expiration Month" required>
                                        <option>01</option>
                                        <option>02</option>
                                        <option>03</option>
                                        <option>04</option>
                                        <option>05</option>
                                        <option>06</option>
                                        <option>07</option>
                                        <option>08</option>
                                        <option>09</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                    <select id="expiration-year" aria-label="Expiration Year" required>
                                        <option>2025</option>
                                        <option>2026</option>
                                    </select>
                                </div>
                            </fieldset>
                            <div class="form-group cvv-group">
                                <label for="cvv">cvv</label>
                                <input class="cvv-input" type="tel" id="cvv" maxlength="3" required>
                            </div>
                        </div>

                        <button class="btn pay-btn" type="submit">Pay</button>
                    </form>
                </div>
            </div>

        </section>
    </main>
    <script src="main.js" type="module"></script>
</body>

</html>
